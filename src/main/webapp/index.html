<html>
    <head>
        <title>CalcUL</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" >
        <link rel="stylesheet" href="/styles/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="/styles/login.css">
    </head>
    
    <body class="container">
        <div align="center" class="ventana-login">
            <h1>CalcUL</h1>
            <h3>Login</h3>
            <h6 id ="notificar"></h6>
            <form>
                <div class="form-group">
                    <input type="text" style="width: 150px" class="form-control" id="username" placeholder="Ingresa tu usuario"/>
                </div>
                <div class="form-group">
                    <input type="password" style="width: 150px" class="form-control" id="password" placeholder="Ingresa tu contraseña"/>
                </div>
                
                <input type="button" value="Ingresar" class="waves-effect waves-light btn boton-ingresar" id="but_ingresar">
                <br> <br>
                <a href="#modal5">Registro de cuenta</a>
            </form>
        </div>

        <div class="modal" id="modal5">
            <div class="modal-content">
                <h4>Registrarse</h4>
                <br>
                <br>
                <div class="form-group">
                    <h6 class="notificar_registro"></h6>
                    <label>usuario nuevo</label>
                    <br>
                    <input type="text" style="width:150px" class="form-control" id="new_username" placeholder="Ingresar tu usuario"/>
                </div>
                <div class="form-group">
                    <label>contrasena nueva</label>
                    <br>
                    <input type="password" style="width:150px" class="form-control" id="new_password" placeholder="Ingresar tu contrasena" />
                </div>
            </div>
            
            <div class="modal-footer">
                <input class="waves-effect waves-light btn-flat boton-registrar" type="button" value="Guardar" id="but_registrar"/>
                <a class="modal-action modal-close waves-effect waves-green btn-flat">Cerrar</a>
            </div>
        </div>
        <script src="/js/jquery-3.1.1.min.js"></script>
        <script src="/js/materialize.min.js"></script>
        <script src="/js/login.js"></script>
        
        
    </body>
    
</html>
